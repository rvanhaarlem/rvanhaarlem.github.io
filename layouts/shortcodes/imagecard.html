<style>
    div.gallery {
        display: flex;
        flex-wrap: wrap;
    }
    div.gallery a {
        flex-grow: 1;
        object-fit: cover;
        margin: 2px;
        display: flex;
    }
    div.gallery a img {
        height: 200px;
        object-fit: cover;
        flex-grow: 1;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<div class="gallery">
    {{ $image := .Get "img" }}
    {{ $link := .Get "link" }}
    <a data-fancybox="gallery" href="{{ $link }}">
        <img loading="lazy" src="/{{ $image  }}">  <br/>
    </a>
    {{- end }}
    {{ end }}
</div>
